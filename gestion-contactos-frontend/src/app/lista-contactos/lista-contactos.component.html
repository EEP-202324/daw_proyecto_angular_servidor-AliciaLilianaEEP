<h2>Lista contactos</h2>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contacto of contactos">
      <td>{{contacto.nombre}}</td>
      <td>{{contacto.apellido}}</td>
      <td>{{contacto.email}}</td>
      <td>
        <button (click)= "actualizarContacto(contacto.id)" class="btn btn-info">Editar</button>
        <button (click)= "eliminarContacto(contacto.id)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
        <button (click)= "verDetallesDelContacto(contacto.id)" class="btn btn-primary" style="margin-left: 10px;">Detalles</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="pagination">
  <button (click)="cambiarPagina(currentPage - 1)" [disabled]="currentPage === 1">Anterior</button>
  <span>PÃ¡gina {{ currentPage }}</span>
  <button (click)="cambiarPagina(currentPage + 1)">Siguiente</button>
</div>
