<!--Esto lo saqué de la página de https://getbootstrap.com/docs/4.0/components/forms/#form-controls -->
<form class="form-inline" th:action="@{}">
  <div class="form-group mb-2">
    <label>Filtrar: </label>
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}" placeholder="A quién buscas?" required>
  </div>
  <input type="submit" class="btn btn-primary mb-2" value="Buscar">
  &nbsp;&nbsp;
  <input type="submit" class="btn btn-secondary mb-2" value="Limpiar">
</form>

<h2>Lista contactos</h2>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contacto of contactos">
      <td>{{contacto.nombre}}</td>
      <td>{{contacto.apellido}}</td>
      <td>{{contacto.email}}</td>
      <td>
        <button (click)= "actualizarContacto(contacto.id)" class="btn btn-info">Editar</button>
        <button (click)= "eliminarContacto(contacto.id)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
        <button (click)= "verDetallesDelContacto(contacto.id)" class="btn btn-primary" style="margin-left: 10px;">Detalles</button>
      </td>
    </tr>
  </tbody>
</table>
